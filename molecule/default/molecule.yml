---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint

platforms:
  - name: instance
    image: geerlingguy/docker-debian9-ansible:latest
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    privileged: true
    # security_opts:
    #   - seccomp=unconfined
    # tmpfs:
    #   - /run
    #   - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    exposed_ports:
      - 9001/tcp
      - 80/tcp
    published_ports:
      - 0.0.0.0:9001:9001/tcp
      - 0.0.0.0:80:80/tcp

provisioner:
  name: ansible
  lint:
    name: ansible-lint
  log: true
verifier:
  name: testinfra
  lint:
    name: flake8
